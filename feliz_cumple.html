<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      font-size: clamp(14px, 1.8vw + 1.2vh, 22px);
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to top left, #fff0f5, #f8bbd0);
      overflow-x: hidden;
      margin: 0;
      text-align: center;
    }

    .main-card {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    #main-title {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d81b60;
      margin-bottom: 1.5rem;
      opacity: 0;
    }

    #message-1, #message-2, #secret-message {
      font-size: clamp(1.1rem, 3.5vw, 1.6rem);
      color: #6a1b9a;
      opacity: 0;
      margin: 1rem;
    }

    #secret-message {
      color: #4a148c;
      margin-top: 1.5rem;
      display: none;
    }

    .secret-btn, #closeBtn {
      margin: 2rem auto;
      display: block;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 4vw, 1.4rem);
      background: linear-gradient(to right, #ff4081, #ff80ab);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff80ab;
      animation: pulse 1.5s infinite;
      max-width: 90%;
    }

    #closeBtn {
      background: linear-gradient(to right, #8e24aa, #ce93d8);
      animation: pulse 2s infinite;
      display: none;
    }

    .balloon {
      position: fixed;
      z-index: 0;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes zoomInFast {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes mFold {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 70% 100%, 70% 30%, 50% 50%, 30% 30%, 30% 100%, 0% 100%);
      }
      100% {
        transform: scale(0) rotate(360deg);
        clip-path: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%);
        opacity: 0;
      }
    }

    @keyframes swing {
      0% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
  </style>
</head>
